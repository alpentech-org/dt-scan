<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Folder Scan Report</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/lib/datatables.min.css" />

</head>

<body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/reportBuilder.js"></script>
  <script src="js/lib/datatables.min.js" type="text/javascript"></script>

  <h1>Rapport d'intégrité</h1>
  <a href="/config">Modification des références analysées</a>
  <div id="error-log">
    <table id="error-log-table">
      <thead>
        <tr>
          <th>Erreur</th>
          <th>Chemin du fichier NC</th>
          <th>Service responsable</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="filter-report">
    <div><b><span>Références scannées (</span><span id="scanned-ref-nb"></span><span>) : </span></b><span id="scanned-ref"></span></div>
    <div><b><span>Références non scannées (</span><span id="unscanned-ref-nb"></span><span>) : </span></b><span id="unscanned-ref"></span></div>
  </div>
  <h1>Arborescence</h1>
</body>

</html>
